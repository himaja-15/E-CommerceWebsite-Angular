<div class="login-page">
    <div class="loginImg">

    </div>
    <div class="total-container1">
        <div class="form-container1">
            <h2 class="title">REGISTER HERE..!</h2>
            <form [formGroup]="register">
                <div class="form-group1">
                    <div><label>Name</label></div>
                    <div><input class="form-control1" placeholder="Enter Name" formControlName="userName" type="text"></div>
                </div>
                <div class="form-group1">
                    <div><label>Email</label></div>
                    <div><input class="form-control1" placeholder="Enter Email" formControlName="Email" type="email"></div>
                </div>
                <div class="form-group1">
                    <div><label>Password</label></div>
                    <div><input class="form-control1" placeholder="Enter Password" formControlName="password" type="password"></div>
    
                </div>
                <div class="button1">
                    <button (click)="onSubmit()" class="btn " [disabled]="register.invalid" type="submit">SIGN UP </button>
                    <button (click)="redirectToLogin()" class="btn"  type="submit"> LOGIN</button>
                </div>   
            </form>
            <!-- {{register.value|json}} -->
        </div>
    </div>

</div>
