
     <app-header></app-header>

       <div class="all">
     <div class="cart-top">
            <div class="cart-top-items d-flex">
                <div class="item" (click)="filter('')">
                    <!-- <a><img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt=""></a> -->
                    <a><h6>All Products</h6></a>
                </div>
                <div class="item" (click)="filter('electronics')">
                    <!-- <a><img src="https://rukminim1.flixcart.com/flap/128/128/image/ffc530c33840306c.png?q=100" alt=""></a> -->
                    <a><h6>Electronics</h6> </a>
                </div>
                <div class="item" (click)="filter('fashion')">
                    <!-- <a><img src="https://rukminim1.flixcart.com/flap/128/128/image/9251ba195612c685.png?q=100" alt=""></a> -->
                    <a><h6>Fashion</h6></a>
                </div>
                <div class="item" (click)="filter('jewelery')">
                    <!-- <a><img style="width: 62px;margin-top:5px;"src="https://rukminim1.flixcart.com/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=50" alt=""></a> -->
                    <a><h6>Jewellery</h6></a>
                </div>
            </div>
        </div>
        <div class="customtext">
            <span>Find something memorable,
            join a community doing good.</span>
        </div>


        <div class="container">
            <div class="row">
                <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
                    <div class="card col-md-3">
                        <img src="{{item.image}}" (click)="viewProdDetails(item)"alt="">
                        <h5 style="white-space:nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.title}}</h5>
                        <p style="white-space:nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
                        <p><strong>{{item.price | currency:'INR'}}</strong></p>
                        <button class="btn" (click)="addtocart(item)">Add To Cart</button>
                    </div>
                </ng-container>
                
            </div>
        </div>
</div>
