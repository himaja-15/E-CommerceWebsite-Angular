<div class="login-page">
    <div class="loginImg">
    </div>
    <div class="total-container1">
        <div class="form-container1">
            <h2 class="title">LOGIN HERE..!</h2>
            <form [formGroup]="registrationForm">
                <div class="form-group1" style="display: block;">
                    <div><label>UserName or Email</label></div>
                    <div><input class="form-control1" placeholder="Enter Email" formControlName="Email" type="email"></div>
                </div>
                <div class="form-group1">
                    <div><label>Password</label></div>
                    <div><input class="form-control1" placeholder="Enter Password" formControlName="password" type="password"></div>
    
                </div>
                <div class="button1">
                    <button (click)="onSubmit(registrationForm.value)" class="btn" [disabled]="registrationForm.invalid" type="submit">LOGIN </button>
                    <button (click)="redirectToRegister()" class="btn"  type="submit"> SIGN UP</button>
                </div>   
            </form>
            <!-- {{registrationForm.value|json}} -->
        </div>
    </div>
</div>
